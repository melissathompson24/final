<div class="container-fluid white"> 


<!-- Content ===========================================-->

<main>
	<div class="row center">

		  <!-- Left Column ========================================-->
		  <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3 padding">
		  </div>

		  <!-- Middle Column with Form =============================-->
	      <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 padding">

	      <h3>Looking for solutions? I can help. Contact me now.</h3>


        <!-- Form Input ========================================-->
          <div id="contactForm">     


            <form id="form" method="POST" action="" data-parsley-validate>

	            <div>
	                <label for="name">Name</label>
	                <input id="name" name="name" type="text" placeholder="Name" title="Please provide your first and last name." required>
                </div>

                <div>
	                <label for="email">Email</label>
	                <input id="email" name="email" type="email" placeholder="Email" title="Please provide your email." required >
                </div>

                <div>
	                <label for="options">Is this for personal or professional assistance?</label> 
		                <div class="noMargin">
		                    <input id="personal" name="options" type="radio" value="Personal" title="Check this if it you need assistance with neighbors, divorce, etc." required>
		                    <label for="personal">Personal</label>
	                    </div>

	                    <div class="noMargin">
		                    <input id="professional" name="options" type="radio" value="Professional" title="Check this if you need assistance with co-workers, managers, employees, etc.">
		                    <label for="professional">Professional</label>
	                    </div>

	                    <div class="noMargin">
		                    <input id="both" name="options" type="radio" value="Both">
		                    <label for="both">Both</label>               
	                    </div>

                </div>

                <div>
	                <label for="interest">What areas are you interested in?</label>
	                <select id="interest" name="interest" title="If you are interested in more than one, mention it in the description area below." required>
	                    <option value="">Choose</option>
	                    <option>Coaching</option>
	                    <option>Consultation</option>
	                    <option>Facilitation</option>
	                    <option>Mediation</option>
	                </select>
                </div>

                <div>
	                <label for="description">Briefly describe why you are looking for help.</label>
	                <div>
		                <textarea id="description" name="description" placeholder="Briefly describe why you are looking for help." rows="4" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-validation-threshold="10" data-parsley-minlength-message = "Just a bit more...you need to enter at least a 20 characters long comment.." title="Briefly tell me more about the circumstances you are facing." required></textarea>
	                </div>
                </div>

                <input type="submit" id="submit" name="submit" value="submit"/>

            </form>

        <!--close contact form-->
        </div>


        <!-- Return Form Values =====================================-->
        <section class="formSubmitted">

          <div class="formThanks">
          </div>

          <div class="formResults">
          </div>  

        </section>
